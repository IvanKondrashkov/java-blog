<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--/*@thymesVar id="post" type="ru.yandex.practicum.dto.PostInfo"*/-->
    <title th:text="${post.title}">–ü–æ—Å—Ç</title>
    <style>
        table {
            width: 50%;
            margin: 0 auto;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .action-buttons {
            text-align: right;
            margin-bottom: 15px;
        }
        .comment-actions {
            display: flex;
            justify-content: flex-end;
            gap: 5px;
        }
        button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
        }
        button:hover {
            opacity: 0.7;
        }
        .back-link {
            margin-right: 15px;
            text-decoration: none;
        }
        .comment-form {
            margin-top: 15px;
        }
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            resize: vertical;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .likes-comments {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        .likes-section, .comments-section {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .comment-text {
            cursor: pointer;
            padding: 5px;
        }
        .comment-text:hover {
            background-color: #f5f5f5;
            border-radius: 4px;
        }
        .comment-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
    <script>
        // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è
        function editComment(id) {
            const comment = document.getElementById("comment" + id);
            const form = document.createElement("form");
            form.method = "POST";
            form.action = "/posts/[[${post.id}]]" + "/comments/" + id;

            const textarea = document.createElement("textarea");
            textarea.name = "text";
            textarea.rows = 3;
            textarea.value = comment.textContent;
            textarea.style.width = "100%";
            textarea.onkeydown = function(e) {
                if (e.ctrlKey && e.key === "Enter") {
                    form.submit();
                }
            };

            const submitButton = document.createElement("button");
            submitButton.type = "submit";
            submitButton.textContent = "‚úì";
            submitButton.style.float = "right";

            form.appendChild(textarea);
            form.appendChild(submitButton);

            comment.parentNode.replaceChild(form, comment);
            textarea.focus();
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–≥–æ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è
        function addComment() {
            const button = document.getElementById("addCommentButton");
            button.remove();

            const form = document.getElementById("addCommentForm");

            const textarea = document.createElement("textarea");
            textarea.name = "text";
            textarea.rows = 3;
            textarea.placeholder = "–ù–∞–ø–∏—à–∏—Ç–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π...";
            textarea.style.width = "100%";
            textarea.onkeydown = function(e) {
                if (e.ctrlKey && e.key === "Enter") {
                    form.submit();
                }
            };

            const submitButton = document.createElement("button");
            submitButton.type = "submit";
            submitButton.textContent = "‚úì";
            submitButton.style.float = "right";

            form.appendChild(textarea);
            form.appendChild(submitButton);
            textarea.focus();
        }
    </script>
</head>
<body>
<table>
    <!--/*@thymesVar id="post" type="ru.yandex.practicum.dto.PostInfo"*/-->
    <tr>
        <td colspan="2" class="action-buttons">
            <a href="/posts" class="back-link">–ù–∞ –≥–ª–∞–≤–Ω—É—é &cudarrr;</a>
            <form th:action="@{'/posts/' + ${post.id} + '/edit'}" method="GET" style="display:inline;">
                <button type="submit" title="–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –ø–æ—Å—Ç">‚úèÔ∏èÔ∏èÔ∏è</button>
            </form>
            <form th:action="@{'/posts/' + ${post.id} + '/delete'}" method="POST" style="display:inline;">
                <button type="submit" title="–£–¥–∞–ª–∏—Ç—å –ø–æ—Å—Ç">üóëÔ∏è</button>
            </form>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <h2 th:text="${post.title}"></h2>
            <img th:src="${post.image.imageUrl}" th:if="${post.image.imageUrl}">
            <div th:each="part : ${post.textByParagraph}">
                <p th:text="${part}"></p>
            </div>
            <div class="likes-comments">
                <div class="likes-section">
                    <form th:action="@{'/posts/' + ${post.id} + '/like'}" method="POST" style="display:inline;">
                        <button type="submit" name="like" value="true">üëç</button>
                        <span th:text="${post.likes}"></span>
                        <button type="submit" name="like" value="false">üëé</button>
                    </form>
                </div>
                <div class="comments-section">
                    <span th:text="${post.comments.size()}"></span>
                    <span>üí¨</span>
                </div>
            </div>
            <div>
                <span th:each="tag : ${post.tags}" th:text="${'#' + tag.name + ' '}"></span>
            </div>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <hr>
            <h3>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏</h3>
        </td>
    </tr>
    <tr th:each="comment : ${post.comments}">
        <td colspan="2" style="border-left: 3px solid #ccc; padding-left: 10px;">
            <div class="comment-item">
                <span class="comment-text" th:id="${'comment' + comment.id}" th:text="${comment.text}"></span>
                <div class="comment-actions">
                    <button th:id="${comment.id}" onclick="editComment(this.id)" title="–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π">‚úèÔ∏è</button>
                    <form th:action="@{'/posts/' + ${post.id} + '/comments/' + ${comment.id} + '/delete'}" method="POST" style="display:inline;">
                        <button type="submit" title="–£–¥–∞–ª–∏—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π">üóëÔ∏è</button>
                    </form>
                </div>
            </div>
        </td>
    </tr>
    <tr>
        <td colspan="2" class="comment-form">
            <form id="addCommentForm" th:action="@{'/posts/' + ${post.id} + '/comments'}" method="POST">
                <button id="addCommentButton" type="button" onclick="addComment()" style="float: right;">–î–æ–±–∞–≤–∏—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
